<!DOCTYPE html>
<html lang="en">
<head>

            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day event-29">29</div>
            <div class="day event-30">30</div>
            <div class="day projects">Projects</div>

            <div class="day product-checkup-1">Product Checkup 1</div>
            <div class="day product-checkup-2">Product Checkup 2</div>

</html>
